<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<main>
 <div class="container">
  <div class="card">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div class="card">
    <div class="box-stretch"></div>
    <div class="box-stretch"></div>
    <div class="box-stretch"></div>
  </div>

  <div class="card">
    <div class="box-right"></div>
    <div class="box-right"></div>
    <div class="box-right"></div>
  </div>

  <div class="card">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div class="card">
    <div class="box-text">Some text</div>
    <div class="box-spread">Some text</div>
    <div class="box-text">Some text</div>
  </div>

  <div class="card">
    <div class="box"></div>
    <div class="box-big"></div>
    <div class="box"></div>
  </div>
</div>
</main>
    
</body>
</html>
